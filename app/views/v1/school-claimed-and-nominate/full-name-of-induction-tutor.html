{% extends "layouts/reg.html" %}

{% set title %}
What’s the full name of your induction tutor?
{% endset %}

{% block pageTitle %}
  {{ title }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.back();">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <span class="govuk-caption-l">South Simoneport High School</span>
    <form method="post">
      <div class="govuk-form-group">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label for="nominate-induction-tutor-form-full-name-field" class="govuk-label govuk-label--l">
              {{ title }}
            </label>
          </h1>
          <input id="nominate-induction-tutor-form-full-name-field" class="govuk-input govuk-!-width-two-thirds" type="text" name="nominate-induction-tutor-full-name">
        </div>
      </div>
      <button type="submit" class="govuk-button" data-module="govuk-button" data-prevent-double-click="true">Continue</button>
    </form>
  </div>
</div>
{% endblock %}
