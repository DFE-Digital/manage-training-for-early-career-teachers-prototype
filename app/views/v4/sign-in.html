{% extends "layouts/start.html" %}

{% set title %}
Sign in
{% endset %}

{% block pageTitle %}

{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.back();">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form method="post">
      <h1 class="govuk-heading-l">{{ title }}</h1>
      <div class="govuk-form-group">
        <div class="govuk-form-group">
          <label for="user-email-field" class="govuk-label">Email address</label>
          <input id="user-email-field" class="govuk-input" type="email" value="" name="user[email]">
        </div>
      </div>
      <button type="submit" class="govuk-button" data-module="govuk-button" data-prevent-double-click="true">Sign in</button>
    </form>
    <p class="govuk-body">Or <a class="govuk-link govuk-link--no-visited-state" href="request-access">request access to the service</a>
    </p>
  </div>
</div>
{% endblock %}
